<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                                
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">                             
    <link rel="stylesheet" href="domadddel.css">
    <title>Item lister</title>
    
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
    </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" style="width: 30%" id="item">
          <input type="submit" class="btn btn-dark" id="sub" value="Submit">
          <div id=updt></div>
        </form>
        
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item"><h7>Item 1</h7> <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-danger btn-sm float-right edit">Edit</button></li>
          <li class="list-group-item"><h7>Item 2</h7> <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-danger btn-sm float-right edit">Edit</button></li>
          <li class="list-group-item"><h7>Item 3</h7> <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-danger btn-sm float-right edit">Edit</button></li>
          <li class="list-group-item"><h7>Item 4</h7> <button class="btn btn-danger btn-sm float-right delete">X</button>
            <button class="btn btn-danger btn-sm float-right edit" onclick="myFunction()">Edit</button></li>
        </ul>
       </div>
      </div>
    <script src="myjsfile/domadddel.js"></script>
</body>
</html>
